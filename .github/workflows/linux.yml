name: Linux

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1

    - name: Restore
      run: msbuild Mono.TextTemplating.sln -t:Restore -p:Configuration=Release -m
      
    - name: Build
      run: msbuild Mono.TextTemplating.sln -p:Configuration=Release -m
      
    - name: Download NuGet
      run: curl https://dist.nuget.org/win-x86-commandline/v5.3.0/nuget.exe -o nuget.exe
      
    - name: Download NUnit
      run: mono nuget.exe install NUnit.ConsoleRunner -Version 3.8.0 -OutputDirectory testrunner
      
    - name: Test
      run: mono ./testrunner/NUnit.ConsoleRunner.3.8.0/tools/nunit3-console.exe ./Mono.TextTemplating.Tests/bin/Release/net472/Mono.TextTemplating.Tests.dll
    
    - name: Configure NuGet
      uses: mono nuget.exe source Add -Name "GitHub" -Source "https://nuget.pkg.github.com/mono/index.json" -UserName mono -Password ${{ secrets.GITHUB_TOKEN }}
      if: github.ref == "master"
    
    - name: Push NuGet packages
      uses: mono nuget.exe push -Source "GitHub" Packages/Release/*.nupkg
      if: github.ref == "master"
